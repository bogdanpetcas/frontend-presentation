<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>2020 Web development</title>
</head>

<body>
  <div id="header">
    <div class="container">
      <div class="row no-gutters">
        <div class="col">
          <a href="/" id="companyLogo">indoor</a>
          <ul id="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Decor</a></li>
            <li><a href="#">Kitchen</a></li>
            <li><a href="#" class="active">Bedroom</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="col-auto">
          <div id="account">
            <i class="material-icons">account_circle</i>
            <span>Log In</span>
          </div>
          <div id="basket">
            <i class="material-icons">shopping_cart</i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="main" class="clearfix">
    <div class="container">
      <h1 class="page-header">Decor</h1>
      <div id="aside">
        <h5 class="page-filter">Filter by</h5>
        <div id="priceFilter">
          <a href="#price-submenu" data-toggle="collapse" aria-expanded="false" class="collapsed">Price</a>
          <div id="price-submenu" class="nav collapse">
            <div id="priceRangeSelector">
              <a class="knob left"></a>
              <div class="price-range-bar"></div>
              <a class="knob right"></a>
            </div>
            <div id="priceValues">
              <span class="min-price">10 lei</span>
              <span class="max-price">300 lei</span>
            </div>
          </div>
        </div>
        <div id="colorFilter">
          <a href="#color-submenu" data-toggle="collapse" aria-expanded="false" class="collapsed">Color</a>
          <div id="color-submenu" class="nav collapse">
            <div class="color-options">
              <div class="color-option blue"></div>
              <div class="color-option orange"></div>
              <div class="color-option white"></div>
              <div class="color-option bleumarin"></div>
              <div class="color-option green"></div>
              <div class="color-option grey"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="section">
        <div id="sortBy" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSortBy" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Sort by
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownSortBy">
            <button class="dropdown-item" data-sort="default">Sort by</button>
            <button class="dropdown-item" data-sort="priceAsc">Price (low to high)</button>
            <button class="dropdown-item" data-sort="priceDesc">Price (high to low)</button>
            <button class="dropdown-item" data-sort="nameAsc">Name A-Z</button>
            <button class="dropdown-item" data-sort="nameDesc">Name Z-A</button>
          </div>
        </div>

        <div id="products">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>2020 INDOOR template. From <a href="www.wix.com">Wix.com</a></p>
  </div>

  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
