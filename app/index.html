<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>2020 Web development</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-sm">
        <a href="/" class="navbar-brand">indoor</a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Decor</a>
            <a class="nav-item nav-link" href="#">Kitchen</a>
            <a class="nav-item nav-link active" href="#">Bedroom</a>
            <a class="nav-item nav-link" href="#">About</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
          <div id="account">
            <i class="material-icons">account_circle</i>
            <span>Log In</span>
          </div>
          <div id="basket">
            <i class="material-icons">shopping_cart</i>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <h1 class="page-header">Bedroom</h1>
      <div class="row no-gutters">
        <div class="col-auto">
          <aside>
            <h5 class="page-filter">Filter by</h5>
            <div id="priceFilter">
              <a href="#priceSubmenu" data-toggle="collapse" aria-expanded="false" class="collapsed">Price</a>
              <div id="priceSubmenu" class="nav collapse">
                <div id="priceRangeSelector">
                  <a class="knob left"></a>
                  <div class="price-range-bar"></div>
                  <a class="knob right"></a>
                </div>
                <div id="priceValues">
                  <span class="min-price">10 lei</span>
                  <span class="max-price">300 lei</span>
                </div>
              </div>
            </div>
            <div id="colorFilter">
              <a href="#colorSubmenu" data-toggle="collapse" aria-expanded="false" class="collapsed">Color</a>
              <div id="colorSubmenu" class="nav collapse">
                <div id="colorOptions">
                  <div class="color-option blue"></div>
                  <div class="color-option orange"></div>
                  <div class="color-option white"></div>
                  <div class="color-option bleumarin"></div>
                  <div class="color-option green"></div>
                  <div class="color-option grey"></div>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col">
          <section>
            <div class="row no-gutters justify-content-end">
              <div class="col-auto">
                <div id="sortBy" class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSortBy"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownSortBy">
                    <button class="dropdown-item" data-sort="default">Sort by</button>
                    <button class="dropdown-item" data-sort="priceAsc">Price (low to high)</button>
                    <button class="dropdown-item" data-sort="priceDesc">Price (high to low)</button>
                    <button class="dropdown-item" data-sort="nameAsc">Name A-Z</button>
                    <button class="dropdown-item" data-sort="nameDesc">Name Z-A</button>
                  </div>
                </div>
              </div>
            </div>

            <div id="products" class="row"></div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>2020 INDOOR template. From <a href="www.wix.com">Wix.com</a></p>
  </footer>

  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
